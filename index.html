<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>What's the Weather</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- search for a city -->
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <ul class="list-group list-group-flush history"></ul>
      </aside>

      <!-- current day forecast -->
      <aside class="col-lg-9">
        <div class="row">
            <div id="today" class="card">
            <div class="card-body">
              <h2 id="city"></h2>
              <p class="p-today">
                Temperature: <span id="temp-today"></span> &deg;F
              </p>
              <p class="p-today">Humidity: <span id="hum-today"></span>%</p>
              <p class="p-today">Wind Speed: <span id="wind"></span> MPH</p>
              <p class="p-today">UV Index: <span id="UV"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
            <div id="forecast" class="mt-3">

            </div>
        </div>
        
    </aside>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
