<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    
    <title>Weather Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<header>Weather Dashboard</header>

<main class="container-fluid">
    <section class="row">
        <div id="search" class="col-3">
            <div id="searchPart">
                <div>Search for a City:</div>
                <input type="text" class="form-control" id="input" placeholder="Enter a City Here">
                <button class="btn btn-primary" id="searchBtn" type="submit" >Search</button>
                <p hidden id="wrongInput" class="" > Please enter a valid city </p>
            </div>
            <div id="history" >
                <!-- this is hot bar for recently searched cities -->
            </div>
        </div>

        <div id="display" class="col-9">
            <div id="currentWeather">
                <!-- Current days information  -->
            </div>
            <div class="">
                <h4 class="fiveday">5-Day Forecast:</h4>
            </div>
            <div id="forecast" class="d-flex justify-content-between gap-3">
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
            </div>
        </div>

    </section>
</main>

<footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
